<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> NYT GROUP PROJECT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <link href="index.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Teko&display=swap" rel="stylesheet">


</head>
<body>
<div class="container">
<!-- Jumbotron -->    
    <div class="row">
        <div class="col-md-12">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                        <h1 class="display-4">New York Times Search</h1>
                    </div>
                </div>
        </div>

    </div>
<!-- Search Box -->    
    <div class="row">
        <div class="col-md-12">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">Search Term:</label>
                    <input type="email" class="form-control" id="search-input" aria-describedby="emailHelp" placeholder="">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of records to receive:</label>
                        <select class="form-control" id="record-num">
                          <option>1</option>
                          <option>5</option>
                          <option>10</option>
                        </select>
                      </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Start year (optional):</label>
                    <input type="password" class="form-control" id="start-year" placeholder="">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">End year (optional):</label>
                    <input type="password" class="form-control" id="end-year" placeholder="">
                </div>
                <button type="submit" class="btn btn-primary" id="submit-btn">Submit</button>
                <button type="submit" class="btn btn-primary" id="clear-btn">Clear</button>
            </form>
                      
        </div>

    </div>
<!-- Article Box -->
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">Top Articles</div>
                <div id="search-results" class="card-body">
                </div>
            </div>
        </div>
    </div>


</div>

</body>
</html>
